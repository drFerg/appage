<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>{% block title %}{% endblock %}</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% block meta %}{% endblock %}
    
    <link rel="stylesheet" href="{% static 'css/vendor/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.css' %}">
    
    {% block css %}{% endblock %}
    
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
  </head>
  <body>
    {% block content %}{% endblock %}
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.10.2.js' %}"><\/script>')</script>
    <script src="{% static 'js/vendor/bootstrap.js' %}"></script>
    
    {% block js %}{% endblock %}
  </body>
</html>
