{% extends "base.html" %}
{% load user_extras %}

{% block content %}
<div>
    {{ device_name }}
    <ul>
        {% for app in applications %}
            <li>{{ app.appname }} : 
                <ul>
                    <li>
                        Total time spent: {{ app.total_time }}
                        {{ app|get_sessions}}
                    </li>
                </ul> 
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
