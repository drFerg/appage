{% extends "base.html" %}
{% load user_extras %}

{% block content %}
<div>
    {{ device_name }}
    <ul>
        {% for app, data in applications.iteritems %}
            <li>{{ app }} : 
                <ul>
                    <li>
                        Total time spent: {{ data|get_timespent:'total' }}
                        {{ data|get_item:'sessions'}}
                    </li>
                </ul> 
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
