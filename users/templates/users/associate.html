{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <form action="https://tethys.dcs.gla.ac.uk/AppTracker/api/v2/request" method="POST" class="form-signin">
        <input type="hidden" name="key" value="4zjorcyfjs5nuo9" />
        <input type="hidden" name="callback" value="http://localhost:8000/user/associate-response?" />
        <input name="email" placeholder="Email" class="form-control"/>
        <input type="password" name="password" placeholder="Password" class="form-control" />
        <input type="submit" value="Associate" class="btn btn-lg btn-primary btn-block" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
